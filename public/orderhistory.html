<script>

let userId = localStorage.getItem("token")


$.ajax({
  type: "GET",
  url: "menji/accounts/" + userId,
  async: true,
  success: function(data){
    
    for(let i = 0; i < data.orders.length; i++){

      $(".orders").append("<div class='col-lg-8 col-md-9 col-sm-10 align-self-center list-group-item row shadow mb-5' id='"+ i +"'></div>")
      for(let j = 0; j < data.orders[i].items.length; j++){
        let itemId = data.orders[i].items[j].itemId

        draw(itemId, i)
        
      }
    }

  },
  error: function(error){
    console.log(error)
  }
})

function draw(itemId, i){
  $.ajax({
    type: "GET",
    url: "/menji/inventory/" + itemId,
    success: function(data){

      $("#"+ i +"").append($("<div class='row py-4 align-middle'></div>")
        .append($("<div class='col-6 col-xl-3 col-lg-3'></div>")
          .append("<img src='../media/"+ data.image +"' alt='Product Image' class='card-img-top'>"))
        .append($("<div class='col-6 col-xl-7 col-xl-7'></div>")
          .append("<p class='px-1 '>Item: " + data.name +"</p>")
          .append("<p class='px-1 '>Serial Number: " + data.serial_no +"</p>")
          .append("<p class='px-1 '>Price: $" + data.price + ".00" +"</p>")))


    }
  })
}


$(".logout").click(function() {
  localStorage.clear()
  window.location.href = "menji.html"
})

</script>
