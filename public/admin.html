<script>

$.ajax({
  type: "GET",
  url: "/menji/accounts",
  success: function(data){
    for(let i = 0; i < data.length; i++){
      $(".pop-up-users").append($("<div class='d-flex w-100 justify-content-start list-group-item mb-3 shadow-sm'></div>")
        .append("<p class='px-5 col-1 col-md-6 col-lg-6 col-xl-6'>Name: " + data[i].first_name + " " + data[i].last_name + " </p>")
        .append("<p class='px-5 col-1 col-md-6 col-lg-6 col-xl-6'>Email: " + data[i].email))

    }
  }
});

$.ajax({
  type: "GET",
  url: "/menji/inventory",
  success: function(data){
    for(let i = 0; i < data.length; i++){
      $(".pop-up-inventory").append($("<div class='d-flex w-100 justify-content-start list-group-item mb-3 row shadow'></div>")
      .append($("<div class='col-6 col-xl-3 col-lg-3'></div>")
      .append("<img src='../media/shirt01.png' alt='Product Image' class='card-img-top img-fluid'>"))
      .append($("<div class='col-6 col-xl-7 col-xl-7 mt-4'></div>")
      .append("<p class='px-1 mb-2'>Serial Number: " + data[i].serial_no +"</p>")
      .append("<p class='px-1 mb-2'>Item: " + data[i].name +"</p>")
      .append("<p class='px-1 mb-2'>Price: $"+ data[i].price + ".00" + "</p>"))
      .append($("<div class='col-1 col-xl-2 col-l-2 mt-1 d-grid delete-button'></div>")
      .append("<button type='button' class='btn btn-danger text-nowrap'>Remove Item</button>")))      
    }
  }
})


$(".pop-up-inventory").hide()
$(".vertical-text").click(function(){
    let currentCategory = $(this).text()
    $(".vert-title").text(currentCategory)

    if(currentCategory == "CUSTOMERS"){
      $(".pop-up-users").show()
      $(".pop-up-inventory").hide()
    }

    if(currentCategory == "ORDERS"){
      $(".pop-up-users").hide()
      $(".pop-up-inventory").hide()
    }

    if(currentCategory == "INVENTORY"){
      $(".pop-up-users").hide()
      $(".pop-up-inventory").show()
    }
  })
      

</script>
