<script>

$.ajax({
  type: "GET",
  url: "/menji/inventory",
  success: function(data){

    let queryString = location.search.substring(1);
    let temp = queryString.split("|");
    let itemID = temp[0];
    let itemType = temp[1]
    let bottomSize = [28, 30, 32, 34, 36];
    let topsSize = ["XS", "S", "M", "L", " XL"]

    let product = data.filter(obj => {
      return obj._id === itemID
    })


    let sizeCount = product[0][itemType][0].sizes.length - 1;
    
    $(".product-name").text(product[0].name)
    $(".product-price").text("CAD $" + product[0].price + ".00")
    $(".product-color-text").text("Color: " + product[0].color)
    $(".product-material").text("Material: " + product[0].material)
    $(".product-picture").append($("<img src='../media/" + product[0].image +"' alt='Product Image' class='card-img-top' type='"+ itemType +"' id='"+ itemID +"'>"))

    for(let i = 0; i < product[0][itemType][0].sizes.length; i++){
      

        if(itemType == "bottoms"){
            $(".waist-sizes").after("<option value=" + i +">"+ "W" + (product[0][itemType][0].sizes[sizeCount - i].waist) + "</option>")
            $(".length-sizes").after("<option value=" + i +">"+ "L" + (product[0][itemType][0].sizes[sizeCount - i].length)  + "</option>")
            $(".length-holder").show()
        }
        else if(itemType == "tops"){
          $(".product-sizes").after("<option value=" + i +">"+ (product[0][itemType][0].sizes[sizeCount - i].size).toUpperCase() +"</option>")
        }
        else if (itemType == "wallet") {
          $(".form-select").hide()
        }
        else if (itemType == "belt") {
          $(".product-sizes").after("<option value=" + i +">"+ (product[0][itemType][0].sizes[sizeCount - i].waist) +"</option>")
        }
        else {
          $(".product-sizes").after("<option value=" + i +">"+ (product[0][itemType][0].sizes[sizeCount - i].size) +"</option>")
        }
    }
  }


  
});


$(".add-to-cart").click(function(){

  let getToken = localStorage.getItem("token")

  if(getToken == null){
    alert("SIGN IN FIRST")
  }
  else{
    var button = $(this)
  button.addClass("add-button-anim")
  $(".cart").addClass("add-cart-anim")
  setTimeout(function() {
    button.removeClass("add-button-anim")
    $(".cart").removeClass("add-cart-anim")
  },2000)

  //works for tops, shoes, belt, jewelry
  let itemID = $(".product-picture").children("img").attr("id")
  let itemSize = $(".not-bottom-select option:selected").text().toLowerCase()
  let itemType = $(".product-picture").children("img").attr("type")

  if(itemType == "tops" || itemType == "formalshoe" || itemType == "sneaker" || itemType == "boot" || itemType == "belt" || itemType == "jewelry"){
    localStorage.setItem(itemID, itemSize)
  }
  else if(itemType == "wallet"){
    localStorage.setItem(itemID, itemID)
  }
  else{
    let waistSize = $(".waist-select option:selected").text().substring(1)
    let lengthSize = $(".length-select option:selected").text().substring(1)

    let bottomsObject = {"waist": waistSize, "length":lengthSize}
    localStorage.setItem(itemID, JSON.stringify(bottomsObject))

  }
  }
})

</script>
