<script>

let cartItems = localStorage
let tax = 0
let total = 0

  
$.ajax({
  type: "GET",
  url: "/menji/inventory",
  success: function(data){

    let subTotal = 0;

    for(let i = 0; i < cartItems.length; i++){
      let itemId = cartItems.key(i)
      let itemSize = cartItems.getItem(itemId)
      let waist;
      let length;
    

      //console.log("Id: " + itemId)

      if(itemSize.includes("waist")){
        let bottomObject = JSON.parse(itemSize)
        waist = bottomObject.waist;
        length = bottomObject.length;
        //console.log("W: " + waist + " " + "L: " + length)
        itemSize = "W" + waist + "-L" + length 
      }


      for(let j = 0; j < data.length; j++){
        
        if(data[j]._id == itemId){
          subTotal += data[j].price

          $(".pop-up-inventory").append($("<div class='d-flex justify-content-start list-group-item mb-3 row shadow' id='"+ j +"'></div>")
          .append($("<div class='col-6 col-xl-2 col-lg-3'></div>")
          .append("<img src='../media/" + data[j].image +"' alt='Product Image' class='card-img-top'>"))
          .append($("<div class='col-6 col-xl-6 col-xl-7 mt-4'></div>")
          .append("<p class='px-1 mb-2'>Item: " + data[j].name +"</p>")
          .append("<p class='px-1 mb-2'>Size: " + itemSize +"</p>")
          .append("<p class='px-1 mb-2'>Price: $"+ data[j].price + ".00" + "</p>"))
          .append($("<div class='col-1 col-xl-3 col-lg-2 mt-1 d-grid delete-button'></div>")
          .append($("<button type='button' class='btn btn-danger text-nowrap'>Remove Item</button>").click(function(){
            document.getElementById(j).remove()
            //remove item from local storage here
            localStorage.removeItem(itemId)

            location.reload()


          }))))
        }

      }

    }

    let tax = (subTotal * 0.05).toFixed(2);
    let total = (parseFloat(subTotal) + parseFloat(tax)).toFixed(2)

    if(cartItems.length <= 1){
      $(".order-summary").after("<p class='sub-total checkout-text'>"+ 0 + " Item: CAD $" + subTotal.toFixed(2) +"</p>")
    }
    else{
      $(".order-summary").after("<p class='sub-total checkout-text'>"+ (cartItems.length-1) + " Items: CAD $" + subTotal.toFixed(2) +"</p>")

    }
    $(".sub-total").after($("<p class='checkout-text'>Tax: CAD $"+ tax +" </p>").append("<hr class='line'></hr>")
    .append("<p class='total checkout-text check-out-button-place pb-2'>Total: CAD $"+ total + "</p>"))

    
    $(document).ready(function(){
      
      if(cartItems.length <= 1){
        $(".checkout-button").hide()
      } else {
        $(".checkout-button").show()
      }
  })

  }

})

$(".checkout-button").click(function(){
  window.location.href = "checkout.html"
})


let token = localStorage.getItem("token")
$(".register-button").click(function(){
  if(token == null){
    window.location.href = "register.html"
  } else {
    window.location.href = "orderhistory.html"
  }
})

</script>
