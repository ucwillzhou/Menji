<script>

$.ajax({
  type: "GET",
  url: "/menji/inventory",
  success: function(data){
    console.log("DATA", data)

    for (let i = 0; i < data.length; i++) {
      $(".items").append(
        $("<div class='col col-6 col-md-4 card-base pt-5 pb-5 d-flex justify-content-center'></div>").append(
          $("<div class='card text-center border-secondary shadow'></div>").click(function(){
            console.log("clicked: ", data[i]._id)
            window.location.href = "/products/" + data[i]._id + ".html"
          }).append(
            $("<img src='../media/widetemp.png' alt='Product Image' class='card-img-top'>")).append(
            //$("<img src='" + data[i].url +"' alt='Product Image' class='card-img-top'>")).append(
              $("<div class='card-body'>")
              .append("<h5 class='card-title'>" + data[i].name + "</h5>")
              .append("<p class='card-text'>" + "$" + data[i].price + "</p>"))))
    }
    

  }
});


      

</script>
